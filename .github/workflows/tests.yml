name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Tests port availability
      run: |
        sudo apt -y update&&sudo apt -y install netcat
        nc -lp 3143 & echo Le port 3143 est ouvert|nc -c localhost 3143
        nc -lp 3025 & echo Le port 3025 est ouvert|nc -c localhost 3025
    - name: Install dependencies
      run: |
        sudo apt -y update&&sudo apt -y install php*-imap php*-mbstring php*-mcrypt php*-sockets
        composer install
    - name: Run phpunit tests
      run: phpunit
